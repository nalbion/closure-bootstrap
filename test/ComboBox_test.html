<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Closure Unit Tests - bootstrap3.ComboBox</title>
	<script src="../bower_components/closure-library/closure/goog/base.js"></script>
	<script src="deps-test.js"></script>
	<script>
		goog.require('goog.testing.jsunit');
		goog.require('goog.dom');
		goog.require('goog.dom.TagName');
		goog.require('goog.dom.classes');
		goog.require('goog.events');
		goog.require('goog.ui.ControlRenderer');
//		goog.require('goog.ui.Component');
//		goog.require('goog.ui.ComboBox');
		goog.require('bootstrap3.ComboBox');
	</script>

	<link type="text/css" rel="stylesheet" href="../dist/css/closure-bootstrap.css"/>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
	<style>
		#comboContainer { margin: auto; padding: 20px 50px 80px; width: 260px; }
	</style>
</head>
<body>
	<div id="comboContainer"></div>
	<script>
	var testComboBox = function() {
		var container = goog.dom.getElement('comboContainer');
		var comboBox = new bootstrap3.ComboBox('primary');
		comboBox.setUseDropdownArrow(true);
		comboBox.addItem( 'Value 1', 'val-1' );
		comboBox.addItem( 'Value 2', 'val-2' );

		comboBox.render(container);
		goog.global['comboBox'] = comboBox;
	};
	</script>
</body>
</html>
